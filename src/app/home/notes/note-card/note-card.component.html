<div id="parent" (click)="editItem()">
    <h1>
        {{note.title}}
    </h1>
    <p id="author-card">
        {{note.author}}
    </p>
    <div id="bottom-row">
        <div class="bottom-row-item">
            <ion-icon name="pricetag-outline"></ion-icon>
            <p>
                {{note.tags[0]}} 
            </p>
        </div>
        <div class="bottom-row-item">
            <ion-icon name="flag-outline"></ion-icon>
            <p>
                {{note.lastEditAt.toString() | date:'dd/MM/yyyy'}}
            </p>
        </div>
    </div>
</div>
